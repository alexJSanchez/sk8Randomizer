<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
</head>
<body>
    <div id="results"></div>
    <a href="/">Back To Form</a>
    <script>
        const resultList = document.querySelector('#results')
        let flip = '';
        let spin = '';
  console.log(window.location)
        new URLSearchParams(window.location.search).forEach((value,name) => {
            if (name === "spin" && value === "on"){
              flipSelector = Math.floor((Math.random() * 4));
              console.log(flipSelector)
              switch (flipSelector){
                  case 0: spin = 'Fs 180';
                  break;
                  case 1: spin = 'Bs 180';
                  break;  
                  case 3: spin = 'Fs 360';
                  break;
                  case 4: spin = 'Bs 360';
                  break;    
                }
           }
            if (name === "flip" && value === "on"){
              flipSelector = Math.floor((Math.random() * 6));
              console.log(flipSelector)
              switch (flipSelector){
                  case 0: flip = 'Kickflip';
                  break;
                  case 1: flip = 'Variel-Kickflip';
                  break;
                  case 2: flip = 'TreFlip'; 
                  break;
                  case 3: flip = 'Heelflip';
                  break;
                  case 4: flip = 'VarielHeel';
                  break;
                  case 5: flip = 'LazerFlip';
                  break;
                }
           }
           if(spin === "Fs 180" && flip === "TreFlip"){
               spin = "";
               flip = "bigger spin"
           }
           
        })
       
        resultList.append(`do a ${spin} ${flip}`)
        resultList.append(document.createElement('br'))
    </script>
</body>
</html>
