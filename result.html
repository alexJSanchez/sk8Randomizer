<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
</head>
<body>
    <div id="results"></div>
    <a href="/">Back To Form</a>
    <script>
        const resultList = document.querySelector('#results')
        let kickflip = '';
        let spin = '';
  console.log(window.location)
        new URLSearchParams(window.location.search).forEach((value,name) => {
           if (name === "kickflip" && value === "on"){
              flipSelector = Math.floor((Math.random() * 3));
              console.log(flipSelector)
              switch (flipSelector){
                  case 0: kickflip = 'Kickflip';
                  break;
                  case 1: kickflip = 'Variel-Kickflip';
                  break;
                  case 2: kickflip = 'TreFlip';
                  break;
              }
           }
           if (name === "spin" && value === "on"){
              flipSelector = Math.floor((Math.random() * 2));
              console.log(flipSelector)
              switch (flipSelector){
                  case 0: spin = '180';
                  break;
                  case 1: spin = '360';
                  break;
              } 
           }
        })
       
        resultList.append(`do a  ${spin} ${kickflip}`)
            resultList.append(document.createElement('br'))
    </script>
</body>
</html>
